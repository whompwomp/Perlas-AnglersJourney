<div class="main-content">
    <section id="home">
        <p class="page-title">Connect with Us</p>
    </section>

    <div class="container">
  
        <form id="contactForm" class="Holder" novalidate>
            <!-- Add data attributes for EmailJS -->
            <div class="Contact contact-row">
                <input id="name" name="name" type="text" required placeholder="Name" class="contact-input name">
                <input id="email" name="email" type="email" required placeholder="Email" class="contact-input email">
            </div>

            <div class="Contact">
                <label for="message" class="label">Message</label>
                <textarea id="message" name="message" class="Comsec" rows="8" required placeholder="Write your message here..."></textarea>

                <div class="form-actions">
                    <button type="submit" class="Buttons">Send</button>
                    <button type="reset" class="Buttons">Reset</button>
                </div>
                <div id="formStatus" aria-live="polite" class="form-status" hidden></div>
            </div>
        </form>
    </div>
    <script>
    // Contact form: open Gmail compose (user's account) or fallback to mailto:
    (function(){
    const RECIPIENT = 'lopez.johnpatrick@ncst.edu.ph'; // recipient for contact form

        function showStatus(msg, ok=true){
            const status = document.getElementById('formStatus');
            status.textContent = msg;
            status.style.color = ok ? 'green' : 'red';
            status.hidden = false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contactForm');
            const nameEl = document.getElementById('name');
            const emailEl = document.getElementById('email');
            const messageEl = document.getElementById('message');
            const status = document.getElementById('formStatus');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                status.hidden = true;

                const name = (nameEl.value || '').trim();
                const fromEmail = (emailEl.value || '').trim();
                const message = (messageEl.value || '').trim();

                // basic validation
                if (!name) { nameEl.style.borderColor = 'red'; showStatus('Please enter your name.', false); return; }
                nameEl.style.borderColor = '';
                if (!fromEmail || !/^\S+@\S+\.\S+$/.test(fromEmail)) { emailEl.style.borderColor = 'red'; showStatus('Please enter a valid email address.', false); return; }
                emailEl.style.borderColor = '';
                if (!message) { messageEl.style.borderColor = 'red'; showStatus('Please enter a message.', false); return; }
                messageEl.style.borderColor = '';

                const subject = `Perlas Contact: ${name}`;
                const body = `From: ${name} <${fromEmail}>\n\n${message}\n\n--\nSent from Perlas website`;

                // Prefer opening Gmail compose (so the user sends using their Gmail account in the browser)
                const gmailUrl = 'https://mail.google.com/mail/?view=cm&fs=1' +
                    '&to=' + encodeURIComponent(RECIPIENT) +
                    '&su=' + encodeURIComponent(subject) +
                    '&body=' + encodeURIComponent(body);

                const newWin = window.open(gmailUrl, '_blank');
                if (!newWin) {
                    // popup blocked — fallback to mailto:
                    const mailto = 'mailto:' + encodeURIComponent(RECIPIENT) +
                        '?subject=' + encodeURIComponent(subject) +
                        '&body=' + encodeURIComponent(body);
                    window.location.href = mailto;
                    showStatus('Opened your mail application. Complete and send the message to deliver it using your account.');
                } else {
                    showStatus('A compose window was opened in a new tab. Complete and send the email using your account.');
                    form.reset();
                }
            });

            form.addEventListener('reset', function(){
                nameEl.style.borderColor = '';
                emailEl.style.borderColor = '';
                messageEl.style.borderColor = '';
                status.hidden = true;
            });
        });
    })();
    </script>
