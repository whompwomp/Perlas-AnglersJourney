<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the same stylesheet as the login page to match design -->
    <link rel="stylesheet" href="Page/CSS/LoginSheet.css">
    <link rel="stylesheet" href="Page/CSS/styles.css">
    <script defer src="Page/JS/env.local.js"></script>
    <script defer src="Page/JS/notifications.js"></script>
    <script defer src="Page/JS/firebase-init.js"></script>
    <script defer src="Page/JS/Signup.js"></script>
</head>
<body class="signup-page">
    <header class="top">
        <a href="index.html" class="logo">PERLAS</a>
       
        </nav>
        <button class="notify-indicator" aria-label="Notifications" onclick="notifyToggle()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z" fill="#111"/>
                <path d="M18 16v-5c0-3.07-1.63-5.64-4.5-6.32V4a1.5 1.5 0 10-3 0v.68C7.63 5.36 6 7.92 6 11v5l-1.99 2H20l-2-2z" fill="#111"/>
            </svg>
            <span class="dot" aria-hidden="true"></span>
        </button>
    </header>
    <div class="body">
        <div class="notification-container" id="notificationContainer"></div>
        <div class="login-container Fade">
            <h2>Signup</h2>
            <form id="signupForm">

                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required placeholder="Choose a username">
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                   <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <span class="input-icon">@</span>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <span class="input-icon"></span>
                        <span class="toggle-password" id="togglePassword"></span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <span class="toggle-password" id="toggleConfirmPassword"></span>
                    </div>
                </div>

                <button type="submit" class="button" id="signupButton">
                    <span class="button-text">SIGN-UP</span>
                    <!-- Remove the loading spinner below -->
                    <!-- <span class="loading-spinner" style="display: none;">⟳</span> -->
                </button>
            </form>

            <div class="Sign">
                <br>
                <a href="Login.html" class="Link">Already have an account? Log in.</a>
            </div>
        </div>
    </div>
   <footer class="footer">
            <div class="site-footer-note">All rights reserved. © 2024 Perlas IT Services. Designed and maintained by Lopez & Alipala_BSCS22M1</div>
        </footer>
</body>
</html>
